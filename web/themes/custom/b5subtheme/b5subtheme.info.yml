name: 'B5 subtheme'
type: theme
description: 'B5 subtheme subtheme based on Bootstrap 5 theme.'
core_version_requirement: '^10.1 || ^11.0'
'base theme': bootstrap5
libraries:
  - b5subtheme/global-styling
  - b5subtheme/custom-script
  - b5subtheme/bs5-lightbox
  - b5subtheme/masonry-layout
ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css
regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  breadcrumb: Breadcrumbs
  content_top: 'Content top'
  content: 'Main content'
  content_bottom: 'Content bottom'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fiveth: 'Footer fiveth'
  footer_sixth: 'Footer sixth'
  disclaimer: Disclaimer

libraries-override:
  bootstrap5/global-styling: false

